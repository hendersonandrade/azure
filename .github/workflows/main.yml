on: [push]
name: Azure Resource Manager - Resource Group Deploy
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    # Checkout code
      - uses: actions/checkout@main

    # Log into Azure
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CONNECTION }}
      
      - name: Deploy Azure Resource Manager (ARM) Template
        uses: Azure/arm-deploy@v1
        with:
          scope: subscription          
          deploymentName: GitHub_Deploy_ResourceGroup          
          template: '/Infra as Code with ARM and Bicep/templates/ResourceGroup/resource_group.json'
          parameters: '/Infra as Code with ARM and Bicep/templates/ResourceGroup/resource_group.parameters.json'
          region: eastus
          
    # output containerName variable from template
    #  - run: echo ${{ steps.deploy.outputs.resourcegroupname }}
